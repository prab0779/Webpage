	      <h1 class="text-center"><br>CONTACT US</h1>
          <p class="text-center">Contact us today, and get reply within 32 hours!</p>
<br>
			<form id="contact" class="container" action="mailto:aceaceace09@gmail.com" method="post">
			<fieldset>
				<input name="name" type="text" autofocus required id="name" placeholder="Full Name" tabindex="1">
			</fieldset>
			<fieldset>
				<input name="email" type="email" autofocus required id="email" placeholder="Email Address" tabindex="2">
			</fieldset>
			<fieldset>
				<input name="subject" type="text" autofocus required id="subject" placeholder="Subject" tabindex="3">
				</fieldset>
				<fieldset>
				<textarea name="message" type="text" required id="message" placeholder="Message Box" tabindex="4"></textarea>
				</fieldset>
